# Cloud Build pipeline to build the Docker image and deploy to Cloud Run
substitutions:
  _SERVICE: tiniego-generate-3d
  _REGION: us-central1

options:
  logging: CLOUD_LOGGING_ONLY

steps:
  - name: gcr.io/cloud-builders/docker
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/${_SERVICE}:latest', '.']

  - name: gcr.io/cloud-builders/docker
    args: ['push', 'gcr.io/$PROJECT_ID/${_SERVICE}:latest']

  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - deploy
      - ${_SERVICE}
      - --image=gcr.io/$PROJECT_ID/${_SERVICE}:latest
      - --region=${_REGION}
      - --platform=managed
      - --allow-unauthenticated
      - --port=8080
      - --memory=512Mi
      - --cpu=1
      - --min-instances=0
      - --max-instances=1
      # Use Secret Manager for sensitive env vars
      - --set-secrets=SUPABASE_URL=REACT_APP_SUPABASE_URL:latest,SUPABASE_ANON_KEY=REACT_APP_SUPABASE_ANON_KEY:latest,SUPABASE_SERVICE_KEY=SUPABASE_SERVICE_KEY:latest,TENCENT_SECRET_ID=TENCENT_SECRET_ID:latest,TENCENT_SECRET_KEY=TENCENT_SECRET_KEY:latest
      - --set-env-vars=SUPABASE_BUCKET=memory-photos

images:
  - gcr.io/$PROJECT_ID/${_SERVICE}:latest
